{% extends 'base.html' %}
{% load static %}

{% block title %}Registrarse - CineMatch{% endblock %}

{% block content %}
    <h1 class="mb-4">Registrarse</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>.</p>
{% endblock %}
