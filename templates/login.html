{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar sesión - CineMatch{% endblock %}

{% block content %}
    <h1 class="mb-4">Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a>.</p>
{% endblock %}
